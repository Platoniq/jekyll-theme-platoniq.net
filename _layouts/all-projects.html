---
layout: base
---
{% assign locale = page.locale %}
{% assign projects = site.projects | where: "locale", page.locale %}


<section id="hero">
  <div class="container-lg d-flex flex-row">
    <div class="w-70">
      <h1>{{ page.title }}</h1>
      <span>{{ page.description }}</span>
    </div>
    <div class="">
      <img src={{ page.img.source }} alt={{ page.img.alt }} class="w-100">
    </div>

  </div>
</section>

<section id="hero" class= pb-3">
  <div class="container-lg d-flex about-us-content">

    <div class="d-flex flex-column">
      {% for project in projects %}
        <div class="d-felx flex-lg-row flex-col">
          <span>{{ project.title }}</span>
        </div>
      {% endfor %}
    
    </div>
  </div>
</section>
